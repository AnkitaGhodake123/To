<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To-Do-Task</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="to-do">
			<h2>
				TO-DO LIST
				<img src="https://cdn-icons-png.flaticon.com/512/6194/6194029.png" height="30px">
			</h2>
			<div class="task-div">
				<input type="text" id="taskEntry" placeholder="Add a Task" autofocus>
				<button onclick="addTask()">ADD</button>
			</div>
			<ul id="task-list">
				<!-- <li class="checked">Task 1</li>
				<li class="checked">Task 2</li>
				<li>Task 3</li> -->
			</ul>
		</div>
	</div>
	<script src="todolist.js"></script>

</body>
</html>
